<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="script.js" async></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <link href="StartScreen_Images/icon.png" rel="icon">

    <title>Timberland Start Screen</title>

</head>

<body>
    <!-- desktop -->
    <div id="desktop">
        <div class="background">
            <div style="padding: 0;">
                <div class="contentcontainer" style="text-align: center;">
                    <div>
                        <img width="200px" src="Assets/Images/logo.png" alt="" style="padding: 50px 0 35px;">
                    </div>

                    <div>
                        <h style="font-size: 18px; font-family: NotoSans;">Ops.. we detected you are on desktop,</h>
                        <br>
                        <h style="font-size: 18px; font-family: NotoSans;">please scan QR code to experience on
                            mobile.</h>
                    </div>

                    <div>
                        <img width="220px" src="StartScreen_Images/QRcode.png" alt="" style="padding: 60px 20px 0;">
                    </div>

                    <div id="footer" style="width: 100%; padding-bottom: 0px;">
                        <p style="text-align: center; font-size: 1rem; margin-top: 15%; color: #010101; bottom:0; ">
                            © 2021 TIMBERLAND |
                            Powered by <a href="https://www.conten.tech/"
                                style="text-decoration: underline; color:#010101">Conten.T</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ------- -->

    <div id="mobile">

        <div class="background">

            <div>
                <img style="height: 15%; width: 10%; margin:0; position:fixed; top:0; left:0;"
                    src="StartScreen_Images/logobanner.png">
            </div>

            <div>
                <img style="height: 50%; width: 50%; margin-top: 10%;" class="center"
                    src="StartScreen_Images/gs_icon.png">
            </div>

            <div class="fade-out">
                <img style="height: 30%; width: 50%; position:fixed; top:50%;
        left:50%;
        transform:translate(-50%, -50%);" class="center" src="StartScreen_Images/sugarcane_load.png">
            </div>


            <div class="fade-in" id="myProgress" style="margin-top: 50%;">
                <div id="TimeBar">0%</div>
            </div>

            <p class="fade-in" style="margin-bottom: 0;">Tips: Connect to WIFI for best viewing experience.</p>
            <!-- <p class="fade-in" style="margin-top: 0; font-size: 0.7rem;">Disclamer: Best compatible for ios ?? or above.</p> -->

            <br>
            <button style="margin-top: 20%;" class="btn fade-in" onclick="move()">START</button>

            <div id="footer" style="width: 100%; padding-bottom: 0px;">
                <p style="font-size: 0.5rem; margin: 2%; color: #010101; bottom:0%;">
                    © 2021 TIMBERLAND |
                    Powered by <a href="https://www.conten.tech/"
                        style="text-decoration: underline; color:#010101">Conten.T</a>
                </p>
            </div>

        </div>
    </div>


    <script>
        var i = 0;
        function move() {
            if (i == 0) {
                i = 1;
                var elem = document.getElementById("TimeBar");
                var width = 10;
                var id = setInterval(frame, 60);
                function frame() {
                    if (width >= 100) {
                        window.location.href = 'homepage.html';
                        // i = 0;
                    } else {
                        width++;
                        elem.style.width = width + "%";
                        elem.innerHTML = width + "%";

                    }
                }
            }
        }
//       if(loaded==100) {
//     $('#lemon').fadeIn(100);
//     $('#straw').fadeIn(300);
//     loaded = 0;
//     stopLoading();
//     // VVV you don't really need to do this
//    //  setTimeout(startLoading, 1000);
//    window.location.href = 'http://stackoverflow.com';
// }
    </script>


    <script>
        var d = document.getElementById("desktop");
        var m = document.getElementById("mobile");

        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            console.log("mobile detected");
            d.style.display = "none";
            m.style.display = "block";
        } else {
            console.log("desktop detected");
            d.style.display = "block";
            m.style.display = "none";
        }
    </script>

</body>

</html>
